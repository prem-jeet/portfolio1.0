<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />

    <!-- custom style sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
      <div class="container-fluid px-lg-5">
        <div class="navbar-brand">Portfolio 1.0</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav-menu">
          <div class="navbar-nav ms-auto">
            <a href="#featured-project" class="nav-link me-lg-4">
              Featured Project
            </a>
            <a href="#contact" class="nav-link">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- hero section -->
    <section class="hero pt-4">
      <div class="container-fluid py-5 p-lg-5">
        <div class="row">
          <div class="col-lg-9">
            <div class="display-4 text-light">
              <span class="display-1">HI!</span>
              <br />I am <span class="text-warning">Premjeet Prasad</span>
            </div>
            <div class="h6 d-flex align-items-center mt-2">
              <span class="check-mark">&checkmark;</span>Your next Frontend
              developer.
            </div>
            <button class="text-uppercase mt-5 rounded-pill" id="resume-button">
              resume
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- technology stack section -->
    <section id="technology-stack" class="p-4 pt-0">
      <div class="container">
        <h2 class="text-center mb-5" section-title>Technology Stack</h2>
        <div class="row align-items-stretch justify-content-evenly g-4">
          <div class="col">
            <div class="stack-item text-center" tech>
              <img src="img/tech_logo/html.png" alt="HTML 5" tech-img />
              <hr />
              <p tech-name>html</p>
            </div>
          </div>
          <div class="col">
            <div class="stack-item text-center" tech>
              <img src="img/tech_logo/css.png" alt="HTML 5" tech-img />
              <hr />
              <p tech-name>css</p>
            </div>
          </div>
          <div class="col">
            <div class="stack-item text-center" tech>
              <img src="img/tech_logo/bootstrap.png" alt="HTML 5" tech-img />
              <hr />
              <p tech-name>bootstrap</p>
            </div>
          </div>
          <div class="col">
            <div class="stack-item text-center" tech>
              <img src="img/tech_logo/javascript.png" alt="HTML 5" tech-img />
              <hr />
              <p tech-name>javascript</p>
            </div>
          </div>
          <div class="col">
            <div class="stack-item text-center" tech>
              <img src="img/tech_logo/github.png" alt="HTML 5" tech-img />
              <hr />
              <p tech-name>git</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- featured project section -->
    <!-- contact section -->
    <section id="contact" class="p-4 pt-0">
      <div class="container">
        <h2 class="text-center mb-5" section-title>contact</h2>
        <div class="row">
          <div
            class="rounded-3  order-2 order-lg-0 col-lg-6 col-xl-5 offset-xl-1 mt-3 mt-md-0"
          >
            <form
              class="spacing p-4"
              id="contact__form"
              action="https://formsubmit.co/ff3abfbcbda713217f8a4220f579fdb9"
              method="POST"
            >
            <h3 class="text-center form_title">Contact form</h3>
            <input type="hidden" name="_next" value="http://localhost:3000/">
            <input type="hidden" name="_subject" value="Some viewed your portfolio">
              <div>
                <label for="full_name" class="form-label">name:</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  placeholder="Full name"
                  id="full_name"
                  name="full_name"
                />
              </div>
              <div>
                <label for="email" class="form-label">email:</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-check">
                <label for="call_option" class="form-check-label"
                  >Can i call you?</label
                >
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="call_option"
                  name="call_option"
                  onchange="checked_status(this)"
                />
              </div>
              <div class="d-none" id="mobile_container">
                <label for="mobile" class="form-label">contact no.:</label>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Mobile"
                  id="mobile"
                  name="mobile_number"
                />
              </div>
              <div>
                <textarea
                  name="message"
                  id="message"
                  rows="4"
                  placeholder="Got a message for me?"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-outline-danger" id="submit">
                Submit
              </button>
            </form>
          </div>

          <div class="p-4 p-lg-0 pt-0 col-lg-6 text-center text-lg-start">
            <div
              class="spacing d-flex flex-column justify-content-center h-100 p-lg-5"
              id="contact__details"
            >
              <div>
                <span class="fa fa-phone"></span><span>tel:</span>
                <br><span class="mt-3" >8637337272</span>
              </div>
              <div>
                <span class="fa fa-envelope"></span><span>email:</span>
                <br><span class="mt-3">jeet4300795@gmail.com</span></div>
              <div>
                <a target="_blank" href="https://github.com/prem-jeet" class="link-dark" title="github"
                  ><i class="fa-brands fa-github"></i
                ></a>
                <a target="_blank" href="https://www.linkedin.com/in/premjeet-prasad-256604133/" class="link-primary ms-3" title="linkedin"
                  ><i class="fa-brands fa-linkedin"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->

    <!-- 3rd party scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- helps sending emails -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <!-- custom js file -->
    <script src="./index.js"></script>
  </body>
</html>
